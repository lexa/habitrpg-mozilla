<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>

<body>

    <h2>Habitica addon settings</h2>
<ul id="userSettings">
  <li><label> User Id <input id="userId" type="text" /> </label>
  </li>
  <li><label> Api Key <input id="apiKey" type="text" /> </label>
  </li>
  <li><label> Task Id to promote/demote <select id="taskId">
      </select> </label>
  </li>
  <li><label> Comma separated list of vice hosts <input id="viceHosts" type="text" /> </label>
  </li>
  <li><label> Comma separated list of beneficial hosts <input id="benHosts" type="text" /> </label>
  </li>

  <li><label>Time when penalties for visiting unproductive websites do apply (Please specify ONLY HOURS in 24h format, NO MINUTES allowed):<br>
      From:
      <input id="penaltystart" type="time" >
      To:
      <input id="penaltyend" type="time" >
  </li>
  <li> <button type="button" id="saveSettings">Save settings</button>
    </li>
</ul>

</body>
</html>
